<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
    <style type="text/css">
        h1{
            color:red;
        }

    </style>
</head>

<body>

    

    <script type="text/javascript">

    var av = 0;
        
     for (var i = 1 ; i <= 5 ; i++ ) {
        var sum = window.prompt("enter degree ");
        av = av+ parseInt(sum);

    }
    document.write("<h1>" + av + "</h1>");
    </script>
</body>
</html>
